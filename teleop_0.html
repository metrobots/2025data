<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleop Data Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="teleopChart"></canvas>

        const ctx = document.getElementById('teleopChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(item => `Team ${item.team}`),
                datasets: [
                    {
                        label: 'Teleop Coral Count',
                        data: data.map(item => item.teleopCoralCount),
                        borderColor: '#FF5733',
                        backgroundColor: 'rgba(255, 87, 51, 0.2)',

                        borderWidth: 2,
                        pointBackgroundColor: '#D32F2F',
                        pointRadius: 5,
                        borderDash: [5, 5] // Dotted line style
                    },
                    {
                        label: 'Teleop Points',
                        data: data.map(item => item.teleopPoints),
                        borderColor: '#28A745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: false,
                        borderWidth: 2,
                        pointBackgroundColor: '#218838',
                        pointRadius: 5,
                        borderDash: [] // Solid line style
                    },
                    {
                        label: 'Teleop Coral Points',
                        data: data.map(item => item.teleopCoralPoints),
                        borderColor: '#007BFF',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        fill: false,
                        borderWidth: 3,
                        pointBackgroundColor: '#0056b3',
                        pointRadius: 5,
                        borderDash: [10, 5] // Long dashed line style
                    },
                    {
                        label: 'Algae Points',
                        data: data.map(item => item.algaePoints),
                        borderColor: '#FFC107',
                        backgroundColor: 'rgba(255, 193, 7, 0.2)',
                        fill: false,
                        borderWidth: 3,
                        pointBackgroundColor: '#FFB300',
                        pointRadius: 5,
                        borderDash: [2, 6] // Short dashed line style
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Team'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Points'
                        },
                        ticks: {
                            beginAtZero: true,
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
