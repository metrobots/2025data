<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

        const ctx = document.getElementById('teamStatsChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.map(item => `Team ${item.team}`),
                datasets: [
                    {
                        label: 'Ranking Score',
                        data: data.map(item => item.rankingScore),
                        backgroundColor: '#FF5733',
                    },
                    {
                        label: 'Avg Coop',
                        data: data.map(item => item.avgCoop),
                        backgroundColor: '#28A745',
                    },
                    {
                        label: 'Avg Match',
                        data: data.map(item => item.avgMatch),
                        backgroundColor: '#17A2B8',
                    },
                    {
                        label: 'Avg Auto',
                        data: data.map(item => item.avgAuto),
                        backgroundColor: '#FFC107',
                    },
                    {
                        label: 'Avg Barge',
                        data: data.map(item => item.avgBarge),
                        backgroundColor: '#6C757D',
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Team'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Values'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
