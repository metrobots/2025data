<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Coral Count Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="autoCoralLineChart"></canvas>

    <script>
        const data = [
            { team: 4905, coralCount: 1.56 },
            { team: 2084, coralCount: 1.42 },
            { team: 1729, coralCount: 1.41 },
            { team: 2713, coralCount: 1.19 },
            { team: 246, coralCount: 1.05 },
            { team: 1768, coralCount: 1.04 },
            { team: 88, coralCount: 1.02 },
            { team: 5494, coralCount: 0.94 },
            { team: 190, coralCount: 0.88 },
            { team: 5459, coralCount: 0.81 },
            { team: 5422, coralCount: 0.78 },
            { team: 1153, coralCount: 0.67 },
            { team: 5813, coralCount: 0.61 },
            { team: 9644, coralCount: 0.56 },
            { team: 8567, coralCount: 0.53 },
            { team: 2877, coralCount: 0.44 },
            { team: 1119, coralCount: 0.27 },
            { team: 4761, coralCount: 0.19 },
            { team: 166, coralCount: 0.04 },
            { team: 238, coralCount: -0.15 },
            { team: 811, coralCount: -0.32 },
            { team: 509, coralCount: -0.47 },
            { team: 5687, coralCount: -0.49 },
            { team: 97, coralCount: -0.63 },
            { team: 4909, coralCount: -0.97 },
            { team: 8724, coralCount: -1.08 },
            { team: 1058, coralCount: -1.46 },
            { team: 2342, coralCount: -1.58 },
            { team: 1073, coralCount: -1.60 },
            { team: 1721, coralCount: -1.61 },
            { team: 501, coralCount: -1.86 }
        ];

        const ctx = document.getElementById('autoCoralLineChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(item => `Team ${item.team}`),
                datasets: [{
                    label: 'Auto Coral Count',
                    data: data.map(item => item.coralCount),
                    borderColor: '#4caf50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    fill: true,
                    tension: 0.4,  // smooth curves
                    borderWidth: 2,
                    pointBackgroundColor: '#388e3c',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(2); // Format y-axis labels with 2 decimal places
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `Auto Coral Count: ${tooltipItem.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
