<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Achieved Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="bonusChart"></canvas>

    <script>

            { team: 5813, autoBonus: 0.71, coralBonus: 0.00, bargeBonus: -0.17 },
            { team: 166, autoBonus: 0.46, coralBonus: 0.00, bargeBonus: 0.49 },
            { team: 4761, autoBonus: 0.46, coralBonus: 0.00, bargeBonus: -0.25 },

        const ctx = document.getElementById('bonusChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(item => `Team ${item.team}`),
                datasets: [
                    {
                        label: 'Auto Bonus Achieved',
                        data: data.map(item => item.autoBonus),
                        borderColor: '#FF5733',
                        backgroundColor: 'rgba(255, 87, 51, 0.2)',
                        fill: true,
                        borderWidth: 2,
                        pointBackgroundColor: '#D32F2F',
                        pointRadius: 6,
                    },
                    {
                        label: 'Coral Bonus Achieved',
                        data: data.map(item => item.coralBonus),
                        borderColor: '#28A745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: true,
                        borderWidth: 2,
                        pointBackgroundColor: '#218838',
                        pointRadius: 6,
                    },
                    {
                        label: 'Barge Bonus Achieved',
                        data: data.map(item => item.bargeBonus),
                        borderColor: '#17A2B8',
                        backgroundColor: 'rgba(23, 162, 184, 0.2)',
                        fill: true,
                        borderWidth: 2,
                        pointBackgroundColor: '#138496',
                        pointRadius: 6,
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Team'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Bonus Achieved (RP)'
                        },
                        ticks: {
                            beginAtZero: true,
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
